<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wall bgTextura" id="menu">
      <div class="display-wall container">
        <div class="title">Orçamento para telhado </div>
        <div class="display-menu-row">
          <div class="menu-options">
            <label for="input1">comprimento em metros</label>
            <input type="number" id="input1" />
            <label for="input2">lagura em metros</label>

            <input type="number" id="input2" />
            <button onclick="calcularOrcamento()">Calcular</button>
          </div>
          <div class="display-title-and-table">
            <span>Veja aqui o que será necessário</span>
            <div
              class="display-table" id="materialList"
              style="background-color: #d9d9d9; width: 705px; height: 378px; color: black;"
            >
          <ul style="color: black;">
            <li>250 tijolos</li>
            <li>50 kg de cimento</li>
          </ul>
          </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    function calcularOrcamento() {
      const input1 = parseFloat(document.getElementById("input1").value);
      const input2 = parseFloat(document.getElementById("input2").value);


      if(input1 <= 0 || input2 <= 0 || !input1 || !input2){
        alert("verifique os campos")
      } else {
        
      const area = input1 * input2;
      const linha = Math.ceil(area) * 1.4;
      const caibo = Math.ceil(area) * 2.5;
      const ripa = Math.ceil(area) * 2.5;
      const telha = Math.ceil(area) * 36;

      const materialList = document.getElementById("materialList");
      materialList.innerHTML = ""; // Limpa a lista

      const linhaItem = document.createElement("li");
      linhaItem.textContent = `${linha} metros de linha`;
      materialList.appendChild(linhaItem);
      const caiboItem = document.createElement("li");
      caiboItem.textContent = `${caibo} metros de caibo`;
      materialList.appendChild(caiboItem);
      const ripaItem = document.createElement("li");
      ripaItem.textContent = `${ripa} metros de ripa`;
      materialList.appendChild(ripaItem);
      const telhaItem = document.createElement("li");
      telhaItem.textContent = `${telha} unidade de telha`;
      materialList.appendChild(telhaItem);

    }

  }
  </script>
</html>
